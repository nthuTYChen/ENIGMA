<template name="profile_cha">
	<section>
		<form>
			<fieldset>
				<legend>{{chaTranslation "manageaccount"}}</legend>
				<p>
        	<label for="userId">{{genTranslation "email"}}</label>
        	<span><input type="email" name="userId" id="userId" value="{{username}}" required /><br/>
        		<sub style="color: red;">{{chaTranslation "verified"}}{{verifiedStatus}}</sub> <sub>{{chaTranslation "verifynewemail"}}</sub>
        	</span>
      	</p>
      	<p>
        	<label for="passwd">{{genTranslation "password"}}</label>
		      <span><input type="password" name="passwd" id="userPW" placeholder="{{genTranslation "pwlength"}}" /></span>
      	</p>
      	<p>
        	<label for="passwd">{{genTranslation "pwretype"}}</label>
        	<span><input type="password" name="passwd" id="userPWRetype" /><br/><sub>{{chaTranslation "pwnochange"}}</sub></span>
      	</p>
      	<p>
        	<label for="userLang">{{genTranslation "userlang"}}</label>
        	<select name="userLang">
          	<option value="zh-tw" {{userLangSel "zh-tw"}}>{{genTranslation "zhTw"}}</option>
            <option value="en-us" {{userLangSel "en-us"}}>{{genTranslation "enUs"}}</option>
        	</select><br/>
          <sub>{{chaTranslation "userdatanochange"}}</sub>
      	</p>
        <p>
           <label for="dob">{{genTranslation "dob"}}</label>
           <span><input type="text" name="dob" value="{{userDob}}" readonly /></span>
        </p>
        <p>
           <label for="gender">{{genTranslation "gender"}}</label>
           <span><input type="text" name="gender" value="{{userData "gender"}}" readonly /></span>
        </p>
        <p>
           <label for="hand">{{genTranslation "handedness"}}</label>
           <span><input type="text" name="hand" value="{{userData "handedness"}}" readonly /></span>
        </p>
        <p>
          <label for="L1">{{genTranslation "firstLang"}}</label>
          <span><input type="text" name="L1" value="{{userNatLang "L1"}}" readonly /></span>
        </p>
        <p>
          <label for="L2">{{genTranslation "secondLang"}}</label>
          <span><input type="text" name="L2" value="{{userNatLang "L2"}}" readonly /></span>
        </p>
      	<p>
      		<label for="userCat">{{genTranslation "usertype"}}</label>
      		<span><input type="text" name="userCat" value="{{userCat}}" readonly /><br/></span>
      	</p>
      	<p>
      		<input type="submit" id="profileChange" value="{{genTranslation "submit"}}" />
      		{{#if notVerified}}
      			 <input type="button" id="profileResendVerify" value="{{genTranslation "verifyresend"}}" />
      		{{/if}}
          <input type="submit" id="deleteAccount" value="{{genTranslation "deleteaccount"}}" />
      	</p>
      </fieldset>
		</form>
	</section>
  <section>
    <p><a id="getAgreement" href="#">{{genTranslation "termandcondition"}}</a></p>
  </section>
  <div id="agreementContainer"></div>
</template>

      padding: 0 5%;
    }

    @media only screen and (min-width: 1200px) {
      img + ul {
        padding: 0 30%;
      }
    }
  </style>
  <h2>{{genTranslation "beforeyougo"}}</h2>
  <!-- Change this path -->
  <img src="https://your.server.dns/imageFolder/illustrations/delete_data.svg" />
  <ul style="text-align: left;">
    <li>{{{chaTranslation "deleteaccountnote1"}}}</li>
    <li>{{{chaTranslation "deleteaccountnote2"}}}</li>
    <li>{{{chaTranslation "deleteaccountnote3"}}}</li>
    <li>{{{chaTranslation "deleteaccountnote4"}}}</li>
    <li>{{{chaTranslation "deleteaccountnote5"}}}</li>
  </ul>
  <em>{{genTranslation "password"}}</em> <input type="password" />
  <p>
    <input type="button" id="cancelDelete" value="{{genTranslation "cancel"}}" />
    <input type="button" id="confirmDelete" value="{{genTranslation "confirm"}}" />
  </p>
</template>
